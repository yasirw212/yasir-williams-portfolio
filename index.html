<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasir Williams Portfolio</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <form hidden name="contact" netlify
      netlify-honeypot="bot-field"
      id="contact-form"
    >
      <input className="d-none" name="bot-field"/>
          <div >
              <input name="firstName" id="firstName" type="text" />
          </div>
          <div >
              <input name="lastName" id="lastName" type="text" />
          </div>
          <div >
              <input name="email" id="email"  type="email"  />
          </div>
              
          <div >
              <textarea name="message" id="message"  rows="3"></textarea>
          </div> 
    </form>


    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
